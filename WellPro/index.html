  <style>
     .button-container {
      display: flex;
      justify-content: left;
      margin-top: 50px;
    }

    .btn {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 15px 30px;
      border: 2px solid #fff;
      border-radius: 50px;
      transition: all 0.3s ease;
      margin-right: 20px;
    }

    .btn-white {
      color: #fff;
    }

    .btn-transparent {
      background-color: transparent;
    }

    .btn:hover {
      background-color: #fff;
      color:teal;
      border: 2px solid #fff;
      text-decoration: none;
    }
    @media (max-width: 768px) {
  .btn {
      font-size: 16px;
      padding: 8px 20px;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #fff;
      border-radius: 50px;
      transition: all 0.3s ease;
      margin-right: 20px;
  }
}

  }
